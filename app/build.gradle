apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.samples.flironecamera"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        // default path where thermalsdk AAR is stored
        flatDir dirs: '../thermalsdk-release'
        // default path where androidsdk AAR is stored
        flatDir dirs: '../androidsdk-release'
        // superproject path where all required AARs are stored (for local debug builds only)
        flatDir dirs: '../../../MastodonAndroid/prebuilt-aar'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst 'lib/x86_64/libsqlcipher.so'
        pickFirst 'lib/armeabi/libsqlcipher.so'
        pickFirst 'lib/x86/libsqlcipher.so'
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86/libmbwrapper.so'
        pickFirst 'lib/x86/libboost.so'
        pickFirst 'lib/x86/librbp.so'
        pickFirst 'lib/x86/libsystemimage.so'
        pickFirst 'lib/x86/libtigerdeps.so'
        pickFirst 'lib/x86/libzmq.so'
        pickFirst 'lib/x86/libRBPDeviceWrapper.so'
        pickFirst 'lib/x86/libatlas_native.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libbase.so'
        pickFirst 'lib/armeabi-v7a/libutils.so'
        pickFirst 'lib/armeabi-v7a/libmbwrapper.so'
        pickFirst 'lib/armeabi-v7a/libtigerdeps.so'
        pickFirst 'lib/armeabi-v7a/libunwind.so'
